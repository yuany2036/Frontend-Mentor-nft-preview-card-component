<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <img src="./images/image-equilibrium.jpg" alt="Image of a cube balanced on its side" id="mainimg">

    <h1>Equilibrium #3429</h1>

    <p id="mainText">Our Equilibrium collection promotes balance and calm.</p>

    <section>
      <div class="sideinfo ethereum">
        <img src="./images/icon-ethereum.svg" alt="Ethereum Icon" class="icon">
        <p class="ethereum">0.041 ETH</p>
      </div>

      <div class="sideinfo clock">
        <img src="./images/icon-clock.svg" alt="Clock Icon" class="icon">
        <p class="clock">3 days left</p>
      </div>
    </section>
    <hr>
    <div class="sideinfo credit">
      <img src="./images/image-avatar.png" alt="Handsome boy pic" class="avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Yu-An</a>.
  </div>
</body>

</html>
